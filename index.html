<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dynamica Project ACozzubo</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>
  <body>
    <div id="app" class="flex-down">
      <div id="header">
                <h1> Early Childhood in Peru <br/> An interactive display by 
                  <a href="https://github.com/acozzubo"> Angelo Cozzubo </a></h1>
      </div>
      <div id="title-matter" class="flex-down">
        <!-- <h3> It contains very good content</h3> -->
      </div>
      <div id="main-content" class="flex">
        <div id="image">
          <img src="data/cuna-top.png" alt="CM Logo">
            </div>
        <div id="slide-detail" class="flex-down">
          <h2></h2>
          <p></p>
          <div class="flex-down">
            <div id="progress"></div>
            <div class="flex">
              <button id="prev" class="button button1">Previous Slide</button>
              <button id="next" class="button button1">Next Slide</button>
              <button id="last" class="button buttonfinal">Last Slide</button>
            </div>
          </div>
        </div>
        <div id="slide-content"></div>        
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
